#source = ~/.config/hypr/configs/env_var.conf
#source = ~/.config/hypr/configs/env_nvidia.conf

$scripts = .config/hypr/scripts

# You have to change this based on your monitor 
monitor = ,highres,auto,1

# Status bar
# exec-once=eww open bar
exec-once=waybar
exec-once = $scripts/xdgdesktop
exec-once = $scripts/gtkthemes

#Notification 
exec-once=dunst

# Wallpaper
#exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/night.jpg -m fill
exec-once=$scripts/initWall

source = /home/irako/.config/wal/templates/colors-hyprland.conf

# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

# Some default env vars.
env = XCURSOR_SIZE,18

input {
  kb_layout = it
  follow_mouse = 1

  touchpad {
    disable_while_typing=1
    natural_scroll=0
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures { 
  workspace_swipe=no
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=5
    blur=yes
    blur_size=10 # minimum 1
    blur_passes=4 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true
    blurls=waybar
    blurls=lockscreen
    drop_shadow=true
    shadow_range=5
    shadow_render_power = 3
    active_opacity = 0.95
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}

animations {
    enabled=no
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    preserve_split = yes # you probably want this
}

master {
  new_is_master = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  suppress_portal_warnings = true
}

############ Window Rules

# Float Necessary Windows
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(chromium)$
windowrule = float,^(thunar)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(code)$
windowrulev2 = animation popin,class:^(chromium)$
^.*nvim.*$
windowrule=tile,firefox-developer-edition
windowrule=tile,spotify
windowrule=opacity 1,neovim

################# Bindings
$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, RETURN, exec, kitty ranger
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, Q, killactive
bind = $mainMod, T, exec, thunar
bind = CTRL ALT, T, exec, telegram-desktop
bind = $mainMod, S, exec, spotify
bind = CTRL ALT, S, exec, kitty cava & spicetify watch -s
bind = $mainMod, L, exec, wlogout
bind = $mainMod, X, exec, ~/.config/waybar/scripts/power-menu/powermenu.sh
bind = $mainMod, D, exec, discord
bind = $mainMod, C, exec, chromium
bind = CTRL ALT, C, exec, code
bind = $mainMod, F, exec, firefox-developer-edition
bind = CTRL ALT, F, fullscreen
bind = $mainMod, W, exec, .config/rofi/scripts/wallpaper

# example binds
bind=,XF86AudioMute,exec,~/.config/hypr/scripts/volume mute
bind=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/volume down
bind=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume up
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindle=,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness up  # increase screen brightness
bindle=,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness down # decrease screen brightnes
#bind=SUPERSHIFT,C,exec,bash ~/.config/hypr/scripts/hyprPicker.sh

# Screen shot 
bind = $mainMod, P, exec, grim -g "$(slurp)" - | swappy -f -

# Screen recorder
#bind=SUPER,R,exec,wf-recorder -g "$(slurp)"

# Emoji selector 
#bind = $mainMod, SEMICOLON, exec, rofi -modi emoji -show emoji

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1s

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
